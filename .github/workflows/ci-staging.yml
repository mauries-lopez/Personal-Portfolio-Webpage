name: Super-Linter

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

permissions: read-all

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7.3.0
        env:
          DEFAULT_BRANCH: staging
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTERS: checkov css css_prettier github_actions gitleaks git_merge_conflict_markers html html_prettier javascript_prettier json_prettier jsx_prettier markdown markdown_prettier natural_language yaml yaml_prettier
